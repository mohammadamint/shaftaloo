name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on: 
  push:
      branches:
        - dev

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip twine setuptools
          pip setup.py sdist bdist_wheel
      - name: Install package
        run: |
          pip install . -U
          python setup.py sdist

    - name: Publish distribution üì¶ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.SHAFT_PYPI_TEST }}
        repository_url: https://test.pypi.org/legacy/